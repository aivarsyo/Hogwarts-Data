<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Hogwarts students</title>
</head>

<body>
  <header>
    <h1>Hogwarts students</h1>
  </header>
  <main></main>
  <template>
    <h3></h3>
  </template>

  <!-- MODAL -->

  <div class="modal-background hide">
    <section class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="left-side">
        <img class="crest"></img>
        <h2></h2>
        <h4>House - <span></span></h4>
      </div>

      <div class="right-side">
        <p>Description of the student</p>
        <label id="theme-changer">
          Choose theme
          <select name="theme" id="theme">
            <option value="Gryffindor">Gryffindor theme</option>
            <option value="Hufflepuff">Hufflepuff theme</option>
            <option value="Ravenclaw">Ravenclaw theme</option>
            <option value="Slytherin">Slytherin theme</option>
          </select>
        </label>
      </div>
    </section>
  </div>
</body>
<script src="script.js"></script>

</html>
