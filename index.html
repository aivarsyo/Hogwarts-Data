<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Hogwarts students</title>
</head>

<body>
  <header>
    <h1>Hogwarts students</h1>
  </header>
  <main></main>
  <template>
    <div class="studentCard">
      <h3></h3>
    </div>
  </template>

  <!-- MODAL -->

  <div class="modal-background hide">
    <section class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 class="headerName"></h2>
      </div>
      <div class="left-side">
        <img class="crest"></img>
        <h2 class="studentFullname">Full Name - <span></span></h2>
        <h4 class="middleName">Middle Name - <span></span></h4>
        <h4 class="nickName">Nickname - <span></span></h4>
        <h4 class="house">House - <span></span></h4>
      </div>

      <div class="right-side">
        <p>Description of the student</p>
        <label id="theme-changer">
          Choose theme
          <select name="theme" id="theme">
            <option value="gryffindor">Gryffindor theme</option>
            <option value="hufflepuff">Hufflepuff theme</option>
            <option value="ravenclaw">Ravenclaw theme</option>
            <option value="slytherin">Slytherin theme</option>
          </select>
        </label>
      </div>
    </section>
  </div>
</body>
<script src="script.js"></script>

</html>
